<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tiny5&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="calculator">
      <div class="display">DISPLAY</div>
      <div class="all-button-container">
        <div class="left-container">
          <div class="other-button-container">
            <button class="c">C</button>
            <button class="fill-button"></button>
            <button class="backspace"><-</button>
          </div>
      
          <div class="digit-button-container">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="fill-button"></button>
            <button class="0">0</button>
            <button class="." id="dot-button">.</button>
          </div>
        </div>
        <div class="operator-button-container right-container">
          <button class="+">+</button>
          <button class="-">-</button>
          <button class="x">x</button>
          <button class="/">/</button>
          <button class="=" id="equal-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
