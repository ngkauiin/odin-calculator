<!DOCTYPE html>
<html>
  <head>
    <title>Odin Calculator</title>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="display">DISPLAY</div>
    <button class="add">+</button>

    <button class="equal">=</button>
  </body>
</html>
